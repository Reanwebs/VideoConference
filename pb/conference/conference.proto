}

message StartGroupConferenceRequest{
    string userID  = 1;
    string groupID = 2;
    string scheduledID = 3;
    string title   = 4;
    string description = 5;
    string interest    = 6;
    bool   recording   = 7;
    bool   chat        = 8;
    bool   broadcast   = 9;
    int32  participantlimit = 10;
    string sdpOffer    = 11; 
}

message StartGroupConferenceResponse{
    string Result = 1;
    string ConferenceID = 2;
}

message StartPublicConferenceRequest{
    string userID  = 1;
    string scheduledID = 2;
    string title   = 3;
    string description = 4;
    string interest    = 5;
    string joinType    = 6;
    bool   recording   = 7;
    bool   chat        = 8;
    bool   broadcast   = 9;
    int32  participantlimit = 10;
    string sdpOffer    = 11; 
}

message StartPublicConferenceResponse{
    string Result = 1;
    string ConferenceID = 2;
}

