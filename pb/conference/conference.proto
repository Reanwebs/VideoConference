    int32  duration    = 10;
}


message ScheduleGroupConferenceResponse{
    string Result = 1;
    string ScheduleID = 2;
}

message SchedulePublicConferenceRequest {
    string userID  = 1;
    string title   = 2;
    string description = 3;
    string interest    = 4;
    bool   recording   = 5;
    bool   chat        = 6;
    int32  participantlimit = 7;
    google.protobuf.Timestamp time = 8;
    string status      = 9;
    int32  duration    = 10;
}


message SchedulePublicConferenceResponse{
    string Result = 1;
